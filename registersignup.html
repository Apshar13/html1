<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- <link rel="stylesheet" type="text/css" href="signup.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Changed to 100vh to cover the full viewport height */
            width: 100%;
            background: #25252b;
        }
    
        .registrationn {
            padding: 20px;
            border: 10px solid grey;
            border-radius: 10px;
        }
    
        .registrationbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #25252b;
            gap: 15px;
            width: 100%;
            max-width: 600px; /* Maximum width */
            margin: auto; /* Centering in the viewport */
            padding: 20px;
        }
    
        .registrationbox h2 {
            color: #ff2770;
            text-shadow: 0 0 5px #ff2770, 0 0 25px #ff2770;
        }
    
        .registrationbox input {
            width: 100%;
            padding: 10px 20px;
            outline: none;
            border: 2px solid #fff;
            border-radius: 30px;
            font-size: 16px; /* Increased font size for better readability */
            color: #fff;
            background: rgba(0, 0, 0, 0.1);
        }
    
        .registrationbox input[type=submit] {
            background: #45f3ff;
            border: none;
            font-weight: 500;
            color: #111;
            cursor: pointer;
            transition: 0.5s;
        }
    
        .registrationbox input[type=submit]:hover {
            box-shadow: 0 0 10px #45f3ff, 0 0 60px #45f3ff;
        }
    
        .grid1, .grid2, .grid3 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 10px;
        }
    
        .grid3 input, .date1 input {
            width: 100%; /* Ensuring full width */
        }
    
        .gender {
            display: flex;
            width: 100%;
            padding-left: 35px;
            gap: 20px; /* Added gap for spacing between labels and inputs */
            color: #fff;
        }
    
        .group a {
            color: #ff2770;
            text-decoration: none;
            font-weight: 600;
            margin: 5px;
        }
    
        /* Responsive Styles */
        @media (max-width: 768px) {
            .registrationbox {
                width: 90%; /* Smaller width on smaller devices */
            }
        }
    
        @media (max-width: 480px) {
            .registrationbox, .grid1, .grid2, .grid3 ,.gender{
                grid-template-columns: 1fr; /* Stack inputs vertically on smaller screens */
            }
        }
    </style>
    
</head>

<body>
    <div class="box">
        <div class="registrationn">
            <div class="registrationbox">
                <h2><i class="fa-solid fa-right-to-bracket"></i> Registration <i class="fa-solid fa-heart"></i></h2>
                <div class="grid1">
                    <input type="text" placeholder="Full Name">
                    <input type="tel" placeholder="Phone Number">

                </div>
                <div class="grid2">
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                </div>
                <div class="grid3">
                    <div class="date">
                    <input type="date" placeholder=   "Date of Birth">
                </div>
                <div class="date1">
                    <input type="text" placeholder="Country/Region">
                    </div>
                    
                </div>
                <div class="gender">
                    <label for="male">MALE</label>
                <input type="radio" id="male" name="gender">
                <label for="female">FEMALE</label>
                <input type="radio" id="female" name="gender">
                </div>
            
                <div  class="Signup">
                    <input type="submit" value="Sign up">
                </div>
                
                <div class="group">
                    <a href="#">Already have an account? </a>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
